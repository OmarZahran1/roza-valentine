<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roza ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      transition: background 0.5s, color 0.5s;
    }

    body.dark {
      background: radial-gradient(circle at top, #330022, #550044);
      color: #ffe6f0;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      transition: background 0.5s, color 0.5s;
    }

    body.dark .card {
      background: #000000aa;
      color: #ffe6f0;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 20px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 150px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform 0.2s, background 0.3s;
    }

    #yesBtn {
      left: 20%;
      background: #ff3b7a;
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
    }

    .result {
      display: none;
      animation: pop .4s ease;
    }

    .result img {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    input[type="range"] {
      width: 100px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f4f9b9bb3.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey Roza üíï<br>Will you be my Valentine?</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <div style="margin-top:16px;">
    <label for="volControl" style="font-size:14px;">üéµ Volume</label>
    <input id="volControl" type="range" min="0" max="1" step="0.01" value="0.5">
    <button id="darkModeBtn" style="margin-left:12px;padding:4px 12px;border-radius:8px;">üåô Dark Mode</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
  const herName = "Roza";
  const phoneNumber = "201111027548"; 
  const whatsappMessage =
    "I clicked YES, I‚Äôm officially your Valentine, I want 3 kisses and 2 hugs **Note: if you didn't send this message WITHOUT ANY EDITS your mobile will explode**";

  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const canvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(canvas, { resize: true });

  function confettiBoom() {
    confettiInstance({
      particleCount: 300,
      spread: 140,
      origin: { y: 0.6 }
    });
  }

  function moveNo(e) {
    const z = zone.getBoundingClientRect();
    const x = Math.random() * (z.width - 80);
    const y = Math.random() * (z.height - 40);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    yesBtn.style.transform = "translateY(-50%) scale(1.15)";
  }

  zone.addEventListener("mousemove", moveNo);
  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";

    let seconds = 7;

    result.innerHTML = `
      <h2>Bahbk ya 2mr üíï</h2>
      <p style="font-size:18px">
        M3 enk 7awlty tdosy 3ala el no ü•π<br>
        Happy Valentine‚Äôs Day!
      </p>
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWVrbm9sdzk2bGwydTNyZm01bHlhN280OHI0OGEyaWQwa2t5NmlwNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aNNP53cpJcQnZT2xCc/giphy.gif"
           style="
             width:280px;
             max-width:90%;
             margin:10px auto;
             display:block;
             border-radius:16px;
           "
      />

      <p id="countdown" style="font-size:16px;opacity:.8">
        Opening WhatsApp in ${seconds}‚Ä¶
      </p>

      <button id="waBtn"
        style="
          margin-top:14px;
          padding:14px 26px;
          font-size:18px;
          border-radius:999px;
          border:none;
          background:#25D366;
          color:white;
          font-weight:700;
          cursor:pointer;
        ">
        Message you üòò
      </button>
    `;

    result.style.display = "block";
    confettiBoom();

    const countdownEl = document.getElementById("countdown");
    const waBtn = document.getElementById("waBtn");
    const waUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(whatsappMessage);

    const timer = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Opening WhatsApp in ${seconds}‚Ä¶`;
      } else {
        countdownEl.textContent = `Ready when you are üíï`;
        clearInterval(timer);
      }
    }, 1000);

    waBtn.addEventListener("click", () => {
      window.location.href = waUrl;
    });
  });

  // Volume control
  const music = document.getElementById("music");
  const volControl = document.getElementById("volControl");
  volControl.addEventListener("input", () => {
    music.volume = volControl.value;
  });

  // Dark mode toggle
  const darkModeBtn = document.getElementById("darkModeBtn");
  darkModeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
  });
</script>
</body>
</html>
